<img src={{pays.flag}}>
<table class="table">
  <tbody>
    <tr>
      <th scope="row">Nom du pays</th>
      <td>{{pays.name}}</td>
    </tr>
    <tr>
      <th scope="row">Capital</th>
      <td>{{pays.capital}}</td>
    </tr>
    <tr>
      <th scope="row">Continent</th>
      <td>{{pays.region}}</td>
    </tr>
    <tr>
      <th scope="row">Sous-Region</th>
      <td>{{pays.subregion}}</td>
    </tr>
    <tr>
      <th scope="row">Pupulation</th>
      <td>{{pays.population}} habitants</td>
    </tr>
    <tr>
      <th scope="row">Devise(s)</th>
      <td><ul><li *ngFor="let dev of pays.currencies">{{dev.code}} ({{dev.name}})</li></ul></td>
    </tr>
    <tr>
      <th scope="row">Superficie</th>
      <td>{{pays.area}} kmÂ²</td>
    </tr>
    <tr>
      <th scope="row">Fuseau horaires</th>
      <td><ul><li *ngFor="let time of pays.timezones">{{time}}</li></ul></td>
    </tr>
    <tr>
      <th scope="row">Pays Frontaliers</th>
      <td><ul><li *ngFor="let name of paysFrontaliers" ><a [routerLink]="['/detail',name]">{{name}}</a></li></ul></td>
    </tr>
  </tbody>
</table>
